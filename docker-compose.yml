version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      #
      # THE FIX (v1.23): Check the default 'postgres' db as the
      # 'postgres' superuser. This is the only check that is
      # guaranteed to work as soon as the service is running.
      #
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data