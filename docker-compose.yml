version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      # CHECK DEFAULT POSTGRES DB (always exists - NO RACE CONDITION)
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10  # 50 seconds total - more tolerant for Windows Docker

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data