version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
      #
      # THE FIX (v1.30): This is the *correct* way to
      # enable TCP/IP listening on this image.
      #
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      #
      # THE FIX (v1.30): This check is robust. It checks the
      # default 'postgres' db as the 'postgres' superuser,
      # which is guaranteed to exist as soon as the service is up.
      #
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
    #
    # My flawed 'command:' override has been REMOVED.
    #

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data