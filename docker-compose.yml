version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      #
      # THE FIX (v1.20): Check the default 'postgres' db as the
      # 'postgres' superuser. This will pass as soon as the
      # container service is ready, before 'user' or 'eatzy_db' exist.
      #
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    #
    # THE FIX (v1.20): This command forces Postgres
    # to listen on its network port (TCP/IP). This is the
    # root cause of the "Connection refused" error.
    #
    command: postgres -c "listen_addresses=*"

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data