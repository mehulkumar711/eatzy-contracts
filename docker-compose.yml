version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
      # This line CORRECTLY forces strong password auth AND enables TCP listening.
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      #
      # THE FIX (v1.22): Use the correct user and db.
      # This will only pass *after* the init scripts have run
      # and created the user/db.
      #
      test: ["CMD-SHELL", "pg_isready -U user -d eatzy_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    #
    # My flawed 'command:' override has been REMOVED.
    #

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data