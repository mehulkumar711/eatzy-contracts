# Path: docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: eatzy_postgres
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eatzy_db
    # FIX: Use a named volume instead of a local bind mount for stability
    volumes: 
      - eatzy_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d eatzy_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: eatzy_redis
    ports: ["6379:6379"]
    volumes: 
      - eatzy_redis_data:/data

# Define the managed volumes
volumes:
  eatzy_pg_data:
  eatzy_redis_data: