version: v1
name: buf.build/eatzy/eatzy-internal
deps:
  - buf.build/googleapis/googleapis
lint:
  use:
    - DEFAULT
  except:
    - FILE_LOWER_SNAKE_CASE
    - PACKAGE_DIRECTORY_MATCH
    - IMPORT_UNUSED
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
    - PACKAGE
    - WIRE_JSON